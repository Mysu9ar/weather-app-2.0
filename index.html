<!DOCTYPE html>
<html>
  <head>
    <title>My weather app</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/662f197e7b.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <div class="p-3 card shadow border">
        <div class="p-4 rounded">
          <div class="color"> 
            <form class="search-form" id="search-form">
            <div class="input-group">
              <input type="search"
                class="form-control"
                w.50 placeholder="Enter your city"
                id="city-input"
              />
              <span>
              <button type="button" class="btn btn-success" id="search-button" input type="submit">Search</button></span>
              <span><button type="button" class="btn btn-primary" id="current" input type="submit">Current</button></span>
            </div>
          </form>
            <div class="row city" id="top-cities">
              <div class="col-2" id="kyiv">Kyiv</div>
              <div class="col-2" id="kharkiv">Kharkiv</div>
              <div class="col-2" id="dnipro">Dnipro</div>
              <div class="col-2" id="odesa">Odesa</div>
              <div class="col-2" id="lviv">Lviv</div>
            </div>
          </div>
        </div>

        <table>
          <td>
            <i class="fa-solid fa-cloud-sun weather-1"></i>
          </td>
          <td class="temp-now" id="temperature">15°</td>
          
          <td class="info">
            <ul>
              <li id="main-city">Kyiv</li>
              <li id="date"></li>
              <li id="humi">Humidity: 66%</li>
            </ul>
          </td>
        </table>

        <div class="row row-cols-1 row-cols-md-5 g-2">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                      <i class="fa-solid fa-sun"></i>
                  </h5>
                  <p class="card-text">15°</p>
                  <p class="card-temp">Fri</p>
                </div>
              </div>
            </div>

            <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">
                        <i class="fa-solid fa-cloud-sun"></i>
                    </h5>
                    <p class="card-text">16°</p>
                    <p class="card-temp">Sat</p>
                  </div>
                </div>
              </div>

              <div class="col">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">
                          <i class="fa-solid fa-cloud-sun"></i>
                      </h5>
                      <p class="card-text">12°</p>
                      <p class="card-temp">Sun</p>
                    </div>
                  </div>
                </div>

                <div class="col">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">
                            <i class="fa-solid fa-cloud-sun-rain"></i>
                        </h5>
                        <p class="card-text">11°</p>
                        <p class="card-temp">Mon</p>
                      </div>
                    </div>
                  </div>

                  <div class="col">
                      <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">
                              <i class="fa-solid fa-sun"></i>
                          </h5>
                          <p class="card-text">14°</p>
                          <p class="card-temp">Tue</p>
                        </div>
                      </div>
                    </div>

              <script src="index.js"></script>
      </div>
    </div>
    <div>
    <a href="https://github.com/Mysu9ar/weather-app-2.0" style="text-decoration:none" class="git-link">Open source code</a>
    by Yana Mazhuha
    </div>
  </body>
</html>
