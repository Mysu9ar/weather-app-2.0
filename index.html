<!DOCTYPE html>
<html>
  <head>
    <title>My weather app</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

  <body>
    <div class="container">
      <div class="p-3 card shadow border">
        <div class="p-4 rounded">
          <div class="color"> 
            <form class="search-form" id="search-form">
            <div class="input-group">
              <input type="search"
                class="form-control"
                w.50 placeholder="Enter your city"
                id="city-input"
              />
              
              <span>
              <button type="button" class="btn btn-success" id="search-button" input type="submit">Search</button></span>
              <span><button type="button" class="btn btn-primary" id="current" input type="submit">Current</button></span>
            </div>
          </form>
            <div class="row city" id="top-cities">
              <div class="col-2" id="lviv">Lviv</div>
              <div class="col-2" id="kyiv">Kyiv</div>
              <div class="col-2" id="kharkiv">Kharkiv</div>
              <div class="col-2" id="dnipro">Dnipro</div>
              <div class="col-2" id="odesa">Odesa</div>
              
            </div>
          </div>
        </div>
        <h2 id="main-city">Kyiv</h2>
              <h3 id="date"></h3>
<div class="main-field">
        <table>
          <td>
            <img id="icon" class="float-left"/>
          </td>

          <td class="temp-now" id="temperature"></td><td class="units"><a href="#" id="cel">°С</a> | <a href="#" id="far">°F</a></td>
       
          <td class="info">
            <ul>
              <li id="description"></li>
              <li id="humi"></li>
              <li id="wind"></li>
            </ul>
          </td>
        </table>

        <div class="row row-cols-1 row-cols-md-5 g-2" id="weather-forecast">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                      <i class="fa-solid fa-sun"></i>
                  </h5>
                  <p>
                    <span class="card-text-min">15°</span>
                    <span class="card-text-max">18°</span>
                  </p>
                  <p class="card-temp">Fri</p>
                </div>
              </div>
            </div>
